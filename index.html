<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
    
        .card {
            margin: auto;
            max-width: 400px; /* Limit card width for better readability */
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    
        .card-title {
            margin-bottom: 20px;
            color: #007bff; /* Primary color for consistency */
        }
    
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    
        .img-fluid {
            max-width: 80%;
            height: auto;
            display: block;
            margin: auto; /* Center the image */
        }
    
        .form-group {
            margin-bottom: 1.5rem; /* Spacing between form groups */
        }
    
        .form-label {
            margin-bottom: 0.5rem;
            color: #6c757d; /* Label color */
        }
    
        .form-control {
            position: relative;
            border-radius: 8px; /* Rounded input fields */
            box-shadow: none; /* Remove default box-shadow */
            padding-right: 40px; /* Space for the eye icon */
        }
    
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Focus outline */
        }
    
        .input-group {
            position: relative;
        }
    
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure it stays above the input */
        }
    
        .toggle-password i {
            font-size: 1.25rem;
            color: #6c757d; /* Eye icon color */
        }
    
        .toggle-password i:hover {
            color: #007bff; /* Hover color for the eye icon */
        }
    
        .forgot-password-link {
            color: #6c757d; /* Subdued color for links */
        }
    
        .forgot-password-link:hover {
            color: #007bff; /* Hover color for links */
            text-decoration: none; /* Remove underline on hover */
        }
    
        .new-account-link {
            color: #007bff; /* Primary color for links */
        }
    
        .new-account-link:hover {
            color: #0056b3; /* Hover color for links */
            text-decoration: none; /* Remove underline on hover */
        }
    </style>
    
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="row justify-content-center">
            <div class="col-md-7 text-center order-md-1 mb-4 mb-md-0">
                <img src="image/collab_logo.svg" alt="sign-up logo" class="img-fluid">
            </div>
            <div class="col-md-5 order-md-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form>
                            <div class="mb-3 form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                            </div>
                            <div class="mb-3 form-group position-relative">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                                        <i class="fa fa-eye" id="eyeIcon"></i>
                                        <i class="fa fa-eye-slash d-none" id="eyeSlashIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="forgot_password.html?#" class="forgot-password-link text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="mb-3 text-center">
                                <a href="landing-page.html" class="btn btn-primary w-100">Login</a>
                            </div>
                            
                        </form>
                        <div class="text-center mt-3">
                            <p>New? <a href="sign-up.html" class="new-account-link text-decoration-none">Sign-up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('d-none');
                eyeSlashIcon.classList.remove('d-none');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('d-none');
                eyeSlashIcon.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
