<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px; /* Limit card width for better readability */
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .card-title {
            margin-bottom: 20px;
            color: #007bff; /* Primary color for consistency */
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Spacing between form groups */
        }

        .form-label {
            margin-bottom: 0.5rem;
            color: #6c757d; /* Label color */
        }

        .form-control {
            border-radius: 8px; /* Rounded input fields */
            box-shadow: none; /* Remove default box-shadow */
        }

        .forgot-password-link {
            color: #6c757d; /* Subdued color for links */
        }

        .forgot-password-link:hover {
            color: #007bff; /* Hover color for links */
            text-decoration: none; /* Remove underline on hover */
        }

        .text-center {
            text-align: center;
        }

        /* Centering the container */
        .container {
            max-width: 400px; /* Limit container width */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Forgot Password</h3>
                        <form id="forgotPasswordForm">
                            <div class="mb-3 form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Continue</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="index.html" class="forgot-password-link text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            const email = document.getElementById('email').value;
            // Simulate backend check and OTP generation
            if (isValidEmail(email)) {
                const otp = generateOTP();
                localStorage.setItem('forgotPasswordEmail', email); // Store email in localStorage
                localStorage.setItem('otp', otp); // Store OTP in localStorage
                alert(`An OTP has been sent to ${email}. Redirecting to OTP verification page.`);
                // Replace with actual logic to navigate to OTP verification page
                window.location.href = 'otp-verification.html';
            } else {
                alert('Invalid email address. Please enter a valid email.');
            }
        }

        function isValidEmail(email) {
            // Replace with actual backend validation logic
            // Example: Check if email exists in your database
            return true; // For demo purposes, assume email is valid
        }

        function generateOTP() {
            // Generate a random 6-digit OTP
            return Math.floor(100000 + Math.random() * 900000);
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+RXjGQA5XW5K/MDsuOCq1Uvt8fxAyIh1WipKab1v64lAe9h" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-9/xZtda7gYa+g2gJtE21fg8T2I7LdpLz0RDIuhC3pTpfr1f/qChY16z4rxqkxDGj" crossorigin="anonymous"></script>
</body>
</html>
