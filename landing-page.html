<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #000; /* Black color for the text */
            transition: background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:active {
            background-color: #e0e0e0; /* Grey background on hover or click */
            color: #000; /* Black color on hover or click */
            border-radius: 5px;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #d3d3d3; /* Light gray background on hover */
            color: #000; /* Black color on hover */
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .hero-section {
            padding: 80px 0;
        }
        .hero-section h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 40px;
        }
        .hero-section .btn-primary {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .hero-section .btn-primary:hover {
            background-color: #0056b3;
        }
        .hero-section img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Custom styles for Profile, Mentor/Mentee, and Report links */
        .nav-link.custom-hover:hover {
            background-color: #d3d3d3; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <header class="p-3">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="landing-page.html" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                        <img src="/image/University_of_San_Agustin_Logo.png" alt="University Logo" width="50" height="50">
                    </a>
                    <ul class="nav ms-3">
                        <li><a href="profile.html" class="nav-link px-2 text-black custom-hover">Profile</a></li>
                        <li><a href="mentor-mentee.html" class="nav-link px-2 text-black custom-hover">Mentor/Mentee</a></li>
                        <li><a href="report.html" class="nav-link px-2 text-black custom-hover">Report</a></li>
                    </ul>
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./image/user.png" alt="User" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small">
                        <li><a class="dropdown-item custom-hover" href="#">Settings</a></li>
                        <li><a class="dropdown-item custom-hover" href="profile.html">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item custom-hover" href="index.html" id="sign-out">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container hero-section">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                <img src="/image/landing-page.png" class="d-block mx-lg-auto img-fluid" alt="Landing Page Image" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6 text-center text-lg-start">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">USApang Peer to Peer</h1>
                <p class="lead"> A Web-based Peer-to-Peer Academic Support and Mentoring platform designed to improve mentorship, and academic support, and foster a collaborative environment.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Get Started</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sign-out').addEventListener('click', function() {
            // Add the sign-out functionality here
            // For example, you can redirect the user to the login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
